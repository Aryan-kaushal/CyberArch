<html lang="en">

<head>

        <div class="top_img">
            <img src="/img/employeedash.jpg" alt="Employee Dashboard Background">

    <div class="container">
        <nav>
            <ul>
                <li><a href="employee.html" class="logo">
                        <img src="/img/hardik.jpg" alt="Aryan Kaushal Icon">
                        <span class="nav-item">Hardik Garg</span>
                    </a></li>
                <li><a href="profile_har.html">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Profile</span>
                    </a></li>
                <li><a href="tasks.html">
